<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>360WPT TimeClock - Login</title>
  <style>
    :root {
      --bg1: #eef2ff;
      --bg2: #dbeafe;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --primary: #2563eb;
      --primary-weak: #93c5fd;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent),
                  radial-gradient(1200px 800px at 80% 90%, var(--bg1), #e2e8f0);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 24px;
    }
    .brand {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 800;
      letter-spacing: 0.2px;
      color: var(--primary);
    }
    .subtitle {
      text-align: center;
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin: 14px 4px 6px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      outline: none;
      font-size: 15px;
      transition: box-shadow .2s, border-color .2s, transform .05s;
      background: #fff;
    }
    input:focus {
      border-color: var(--primary-weak);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
    }
    .actions {
      margin-top: 18px;
    }
    button {
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.25);
    }
    button:hover { transform: translateY(-1px); opacity: 0.95; }
    button:active { transform: translateY(0); }
    .links {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      color: var(--muted);
      text-decoration: none;
    }
    .links a:hover { color: var(--primary); text-decoration: underline; }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="brand">360WPT TimeClock</h1>
    <p class="subtitle">Sign in to continue</p>

    <form id="loginForm" novalidate>
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        placeholder="e.g., jason"
        autocomplete="username"
        spellcheck="false"
        required
      />

      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter your password"
        autocomplete="current-password"
        required
      />

      <div class="actions">
        <!-- app.js 会绑定 #loginBtn；也兼容 inline 的 window.login() -->
        <button id="loginBtn" type="button">Login</button>
      </div>
    </form>

    <div class="links">
      <a href="register.html">Register new employee</a>
    </div>

 
  </main>

  <!-- 统一前端逻辑 -->
  <script src="/app.js"></script>

  <!-- 兜底：如果 app.js 加载失败，提供一个最简 fallback -->
  <script>
    if (!window.login) {
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if (!u || !p) { alert('Please enter username & password.'); return; }
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: u, password: p })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || 'Login failed');
          window.location.href = 'index.html';
        } catch (e) { alert(e.message); }
      });
    }
  </script>
</body>
</html>
