<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>360WPT TimeClock - Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root {
      --bg1: #eef2ff;
      --bg2: #dbeafe;
      --primary: #2563eb;
      --primary-weak: #93c5fd;
      --card-width: 380px;
    }
    body {
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent),
                  radial-gradient(1200px 800px at 80% 90%, var(--bg1), #e2e8f0);
      display: grid;
      place-items: center;
      padding: 24px;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="brand">360WPT TimeClock</h1>
    <p class="subtitle">Sign in to continue</p>

    <form id="loginForm" novalidate>
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        placeholder="e.g., jason"
        autocomplete="username"
        spellcheck="false"
        required
      />

      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter your password"
        autocomplete="current-password"
        required
      />

      <div class="actions">
        <!-- app.js 会绑定 #loginBtn；也兼容 inline 的 window.login() -->
        <button id="loginBtn" type="button">Login</button>
      </div>
    </form>

    <div class="links">
      <a href="register.html">Register new employee</a>
    </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <!-- 统一前端逻辑 -->
  <script src="/app.js"></script>

  <!-- 兜底：如果 app.js 加载失败，提供一个最简 fallback -->
  <script>
    if (!window.login) {
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if (!u || !p) { alert('Please enter username & password.'); return; }
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: u, password: p })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || 'Login failed');
          window.location.href = 'index.html';
        } catch (e) { alert(e.message); }
      });
    }
  </script>
</body>
</html>
