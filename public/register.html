<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Register - 360WPT TimeClock</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root {
      --bg1: #e0f2fe;
      --bg2: #dbeafe;
      --primary: #16a34a;
      --primary-weak: #86efac;
    }
    body {
      background:
        radial-gradient(1200px 800px at 15% 15%, var(--bg1), transparent),
        radial-gradient(1200px 800px at 85% 85%, var(--bg2), #e2e8f0);
      display: grid;
      place-items: center;
      padding: 24px;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title" class="brand">360WPT TimeClock</h1>
    <p class="subtitle">Register a new employee account</p>

    <form id="registerForm" novalidate>
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        placeholder="e.g., jason"
        autocomplete="username"
        spellcheck="false"
        required
      />

      <label for="name">Full Name</label>
      <input
        id="name"
        name="name"
        placeholder="e.g., Jason Chen"
        autocomplete="name"
        spellcheck="false"
        required
      />
<!-- ✅ 新增：分组选择 -->
      <label for="group">Group</label>
      <select id="group" name="group">
        <option value="non-therapist">Non-Therapist</option>
        <option value="therapist">Therapist</option>
      </select>
      
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Create a password"
        autocomplete="new-password"
        required
      />

      <div class="actions">
        <button id="registerBtn" type="button">Register Account</button>
      </div>
    </form>

    <div class="links">
      <a href="login.html">Back to login</a>
    </div>
  </main>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- 统一前端逻辑（如果你有 app.js，会优先使用其中的 window.register） -->
  <script src="/app.js"></script>

  <!-- 兜底：app.js 没有提供 window.register 时使用 -->
  <script>
    if (!window.register) {
      document.getElementById('registerBtn').addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim();
        const name     = document.getElementById('name').value.trim();
        const password = document.getElementById('password').value.trim();
        const group    = document.getElementById('group').value || 'non-therapist';

        if (!username || !password || !name) {
          alert('All fields are required.');
          return;
        }
        try {
          const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, name, group })
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || 'Register failed');
          alert('✅ Registration successful! Please login.');
          window.location.href = 'login.html';
        } catch (e) {
          alert(e.message);
        }
      });
    }
  </script>
</body>
</html>
